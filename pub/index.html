<html>
    <head>
        <title>Comment Box</title>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">     
    </head>
    <body>
        <div id="app" class="container">
            <div class="jumbotron">
                <label>Login as: </label>
                <div class="radio">
                    <label><input type="radio">Employer</label>
                </div>
                <div class="radio">
                    <label><input type="radio">Job Seeker</label>
                </div>
            </div>
            <div v-if="!logged" class="jumbotron">
            <input type="text" class="form-control" v-model="username" placeholder="username...">
            <input type="password" class="form-control" v-model="password" placeholder="password...">
            <button class="btn btn-primary" @click="login">Login</button>
            </div>
            <div v-if="logged" class="jumbotron">
                <h2>Welcome {{user}}</h2>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-beta.6/vue.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>   
</html>
